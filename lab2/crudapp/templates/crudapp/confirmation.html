{% extends 'layout.html' %}

{% block title %}
  <title>Підтвердження видалення</title>
{% endblock %}

{% block content %}
<style>
  .fade-in {
    animation: fadeInScale 0.6s ease-out;
  }

  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  .danger-icon {
    font-size: 64px;
    color: #dc3545;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg border-danger fade-in" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <div class="danger-icon mb-3">⚠️</div>
      <h4 class="mb-3 text-danger">Видалити замовлення №{{ obj.oid }}?</h4>
      <p class="text-muted mb-4">
        Це дію не можна скасувати. Ви впевнені, що хочете видалити <strong>{{ obj.fname }} {{ obj.lname }}</strong>?
      </p>
      <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-3">
          <button type="submit" class="btn btn-danger btn-lg">Так, видалити</button>
          <a href="{% url 'show_url' %}" class="btn btn-outline-secondary btn-lg">Ні, залишити</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
